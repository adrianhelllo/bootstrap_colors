<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS5 Background Colors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-sm bg-success p-3 my-3 rounded text-center h2">
      <a href="index.html" class="text-light"
        >Go back to text colors</a
      >
    </div>
    <div class="container-lg border rounded p-3">
      <h2 class="text-center">Background Colors!</h2>
      <p class="h4">Similar to text colors, these colors hold semantic meaning too.</p>
      <div class="row p-3">
        <div class="bg-primary p-3 col-lg-6 rounded m-2 text-light">
            <h1>bg-primary</h1>
        </div>
        <div class="bg-success p-3 col-lg-6 rounded m-2 text-light">
            <h1>bg-success</h1>
        </div>
        <div class="bg-info p-3 col-lg-6 rounded m-2 text-light">
            <h1>bg-info</h1>
        </div>
        <div class="bg-warning p-3 col-lg-6 rounded m-2 text-light">
            <h1>bg-warning</h1>
        </div>
        <div class="bg-danger p-3 col-lg-6 rounded m-2 text-light">
            <h1>bg-danger</h1>
        </div>
        <div class="bg-secondary p-3 col-lg-6 rounded m-2 text-light">
            <h1>bg-secondaary</h1>
        </div>
        <div class="bg-dark p-3 col-lg-6 rounded m-2 text-light">
            <h1>bg-dark</h1>
        </div>
        <div class="bg-light p-3 col-lg-6 rounded m-2 text-dark">
            <h1>bg-light</h1>
        </div>
      </div>
    </div>
  </body>
</html>
